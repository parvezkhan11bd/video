<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>KamarKhali Broadband LIVE TV</title>
    <meta content="ENJOY FREE LIVE IPTV" name="description">
    <meta content="Watch live sports streaming online, including football, basketball, baseball, hockey, and more. Stream your favorite sports teams and events in HD, with no cable subscription required." name="keywords">
    <meta content="PK" name="author">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <link href="https://i.ibb.co/com/PQgtMq7/img-1-1728903047238.webp" rel="shortcut icon" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/plyr@3.6.2/dist/plyr.css" rel="stylesheet">
    <script src="https://cdn.jwplayer.com/libraries/your-jwplayer-library.js"></script> <!-- JW Player লাইব্রেরির ইউআরএল -->
</head>

<body>
<header>
    <img src="https://i.ibb.co/com/WthG9Mn/IMG-20241015-WA0000.jpg" alt="Website Logo" style="width: 450px; height: auto; display: block; margin: 30px;">
</header>

    <!-- ভিডিও প্লেয়ার সেকশন -->
    <div class="video-player" id="videoPlayer"></div>

    <div class="loading" id="channelLoading">
        <p>চ্যানেল লোড হচ্ছে...</p>
    </div>
    <div class="channel-buttons" id="channelList" style="display: none;">
        <!-- চ্যানেলগুলি এখানে ডায়নামিকভাবে লোড হবে -->
    </div>

    <script>
        // JW Player সেটআপ
        jwplayer("videoPlayer").setup({
            file: "https://dzkyvlfyge.erbvr.com/PeaceTvBangla/tracks-v3a1/mono.m3u8",
            width: "100%",
            height: "auto",
            autostart: true
        });

        // চ্যানেল লোড করার ফাংশন
        function loadChannels() {
            // চ্যানেলগুলি লোড করার জন্য সিমুলেটেড বিলম্ব
            setTimeout(() => {
                fetch('https://raw.githubusercontent.com/parvezkhan11bd/parvez_ip/refs/heads/main/toffe.m3u')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.text();
                    })
                    .then(data => {
                        const lines = data.split('\n');
                        let channels = [];
                        let currentChannel = {};

                        lines.forEach(line => {
                            if (line.startsWith('#EXTINF')) {
                                const logoMatch = line.match(/tvg-logo="(.*?)"/);
                                const nameMatch = line.match(/,(.*)/);
                                if (logoMatch && nameMatch) {
                                    currentChannel.logo = logoMatch[1];
                                    currentChannel.name = nameMatch[1].trim();
                                }
                            } else if (line.startsWith('http')) {
                                currentChannel.url = line.trim();
                                channels.push(currentChannel);
                                currentChannel = {};
                            }
                        });

                        channels.forEach(channel => {
                            const channelButton = document.createElement('a');
                            channelButton.href = "#";
                            channelButton.classList.add('channel-link');
                            channelButton.setAttribute('data-link', channel.url);

                            const logoImg = document.createElement('img');
                            logoImg.src = channel.logo;
                            logoImg.alt = channel.name + ' Logo';

                            channelButton.appendChild(logoImg);
                            channelList.appendChild(channelButton);
                        });

                        // চ্যানেলগুলি লোড করার পর প্রদর্শন করুন
                        channelLoading.style.display = 'none';
                        channelList.style.display = 'flex';

                        // চ্যানেল লিঙ্কগুলিতে ইভেন্ট লিসেনার যোগ করুন
                        document.querySelectorAll('.channel-link').forEach(function (link) {
                            link.addEventListener('click', function (event) {
                                event.preventDefault();
                                const newSource = this.getAttribute('data-link');
                                loadVideo(newSource);
                            });
                        });
                    })
                    .catch(error => {
                        console.error('Error loading channels:', error);
                        channelLoading.textContent = 'চ্যানেল লোড করতে ব্যর্থ হয়েছে।';
                    });
            }, 2000); // ডেমো প্রদর্শনের জন্য বিলম্ব
        }

        // চ্যানেল লোড করা শুরু করুন
        loadChannels();

        function loadVideo(sourceUrl) {
            jwplayer("videoPlayer").load({
                file: sourceUrl
            });
            jwplayer("videoPlayer").play();
        }
    </script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #181818;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .loading {
            font-size: 18px;
            color: white;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 10px;
            display: block;
            text-align: center;
        }

        .channel-buttons {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .channel-buttons a {
            background-color: #333;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            margin: 10px;
            transition: background-color 0.3s ease;
            text-decoration: none;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .channel-buttons a img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }

        .channel-buttons a:hover {
            background-color: #4CAF50;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.4);
        }

        @media (max-width: 568px) {
            .video-player {
                width: 100%;
                padding: 10px;
            }

            .channel-buttons a {
                width: 80px;
                height: 80px;
            }

            .channel-buttons a img {
                width: 60px;
                height: 60px;
            }
        }
    </style>

    <footer>
        <div style="text-align: center;">
            <span style="font-family: arial;">
                <span style="color:  #ffffff;">©️2024 Kamarkhali Brodband Live Tv:</span>
                <span style="color:  #ffcd00;">All Rights Reserved</span>
            </span>
        </div>
    </footer>
</body>
</html>
